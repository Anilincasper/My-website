<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Title & Description Optimizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <h1>YouTube Title & Description Optimizer</h1>
      <p>Generate catchy YouTube titles and descriptions in seconds!</p>
    </div>
  </header>

  <main class="container main-container">
    <section class="input-section">
      <h2>Enter your video topic</h2>
      <input type="text" id="topicInput" placeholder="Type your video topic here..." />
      <button id="generateBtn">Generate</button>
    </section>

    <section class="output-section">
      <h2>Optimized Titles</h2>
      <ul id="titleList"></ul>

      <h2>Optimized Descriptions</h2>
      <ul id="descriptionList"></ul>
    </section>
  </main>

  <footer class="footer">
    <p>© <span id="year"></span> YouTube Optimizer • Built with ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
